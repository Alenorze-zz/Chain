{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('index')}}" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Creditor</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name="lender" value="{{
            request.form.get('lender', '')
        }}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Amount</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Amount" name="amount" value="{{
            request.form.get('amount', '')
        }}">
    </div>
    <div class="form-group">
            <label for="exampleInputPassword1">Borrower</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Borrower" name="borrower" value="{{
                request.form.get('borrower', '')
            }}">
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% block checking %}

    {% for res in results %}
        <div class="result">
            block {{ res['block'] }} : {{ res['result'] }}
        </div>
    {% endfor %}    

{% endblock %}
